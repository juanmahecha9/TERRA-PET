<h1>Lista de cargados al sistema</h1>
<br>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">TERRA ANIMAL IMAGES</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/photos">NUESTROS PELUDITOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/photos/new">CARGA AL PELUDITO CON MUCHO AMOR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/solicitudes">SOLICITUDES</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo of photos">
        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header">
                {{photo.title}}
            </div>
            <div class="imagenes">
                <img [src]="'http://localhost:5000/' + photo.imagePath" class="img-card-top w-100">
            </div>
            <div class="card-body">
                <p>{{photo.description}}</p>
            </div>
        </div>
    </div>
</div>
