<h3>Procesos registrados</h3>
<br>


<div class="listado">
<div class="datos">

<!-- Crear un blucle en el div  que recorre la DB-->
<div *ngFor="let producto of productosEncontrados">
    <!-- #actualizarProductos = "ngForm"  indicar que es un formulario de agular -->
    <form #actualizarProductos="ngForm">
        <label for="nombre">Nombre: </label> <br>
        <input type="text" id="nombre" required #nombre="ngModel" name="name" [(ngModel)]=producto.name>
        <br>
        <!-- Crear el input done se inserta ls datos para actualizar -->
        <label for="email">email: </label> <br>
        <input type="text" id="email" required #email="ngModel" name="email" [(ngModel)]=producto.email>
        <br>
        <label for="pet">mascota: </label> <br>
        <input type="text" id="pet" required #pet="ngModel" name="pet" [(ngModel)]=producto.pet>
        <br>
        <label for="phone">Telefono: </label> <br>
        <input type="text" id="phone" required #phone="ngModel" name="phone" [(ngModel)]=producto.phone>
        <br>
        <label for="ocupation">ocupación: </label> <br>
        <input type="text" id="ocupation" required #ocupation="ngModel" name="ocupation" [(ngModel)]=producto.ocupation>
        <br>
        <label for="income">ingresos: </label> <br>
        <input type="text" id="income" required #income="ngModel" name="income" [(ngModel)]=producto.income>
        <br>
        <label for="adress">Dirección: </label> <br>
        <input type="text" id="adress" required #adress="ngModel" name="adress" [(ngModel)]=producto.adress>
        <br>
        <label for="type1">Tipo de vivienda: </label> <br>
        <input type="text" id="type1" required #type1="ngModel" name="type1" [(ngModel)]=producto.type1>
        <br>
        <label for="createdAt">Fecha Solicitud: </label> <br>
        <input type="text" id="type1" required #tcreatedAt="ngModel" name="createdAt" [(ngModel)]=producto.createdAt>
        <br>
    </form>

    <!-- Crear botones con las funciones  restantes-->
    
    <div class="botones">
        <div class="btn">
            <button (click)="editar(producto)">EDITAR</button>
    <br>
    <button (click)="eliminarProductos(producto._id)">Eliminar</button>
    <br>
        </div>
    </div>
</div>
</div>
</div>
