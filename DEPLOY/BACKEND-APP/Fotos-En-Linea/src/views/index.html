<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container cont pd-5 mt-5">
        <div class="container contenido">

            <div class="carta card" style="width: 25rem;">
                <img class="im" src="https://byspel.com/wp-content/uploads/2017/01/upload-cloud.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <br>
                  <h5 style="text-align: center;" class="card-title">Subir al Peludito a la base de datos</h5>
                  <br>
                  <form action="/add" method="POST" enctype="multipart/form-data">
                    <label style="text-align: center;" for="title">Nombre del peludo</label>
                    <input placeholder="Nombre del peludo" class="nombre input-group-prepend" type="text" name="title" id="">
                    <br>
                    <label style="text-align: center;" for="title">Descripcion del peludo</label>
                    <textarea name="description" id="" cols="30" rows="10" class="nombre input-group-prepend" placeholder="Descripcion del peludito"></textarea>
                    <br>
                    <input type="file" name="imagen">
                        <br>
                        <br>

                    <div class="container pd-5 m-1 center ">
                        <button class="btn btn-primary " type="submit">Enviar</button>
                    </div>
                    </form>
                </div>
              </div>
            
        </div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
