<br>
<div class="primario">
    <div class="secundario">
        <button id="btn"  routerLink="/adopcion-proceso" (click)="actualizar()">Solicitar proceso de adopción</button>
    </div>
</div>

<h1>Lista a cada uno de los peluditos </h1>
<br>
<div class="container">
    <div class="card-group">
      <div *ngFor="let producto of productosEncontrados">
        <div class="pd-2 container">
          <div class="card">
            <form #actualizarProductos="ngForm">
              <img
                class="imagendb"
                style="width: 100%;"
                [src]="producto.url"
                alt="producto.title"
              />
              <div class="card-body">
                <h4  style="text-align: center; color: green;" class="card-title">Peludito:</h4>
                <h3>{{ producto.title }}</h3>
                <br />
                <i>{{ producto.description }}</i>
              </div>
              <div class="card-footer">
                <span>
                  Posteado el dia:
                  <small class="text-muted">{{ producto.createdAt }}</small>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
