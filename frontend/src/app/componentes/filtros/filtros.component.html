<h1>Lista a cada uno de los peluditos </h1>
<div class="row">
    <div class="col-md-4 p-5" *ngFor="let photo of photos">
        <div class="card card-photo contimg" (click)="selectedCard(photo._id)">
            <div class="card-header">
                {{photo.title}}
            </div>
            <div class="imagen">
                <img [src]="'http://localhost:5000/' + photo.imagePath" class="classimg">
            </div>
            <div class="card-body">
                <p>{{photo.description}}</p>
            </div>
            <div class="btn">
                <button (click)="actualizar()">Solicitar proceso de adopción</button>
                <input style="display: none;" type="text" name="view" value="Interesado en adopción"
                    [(ngModel)]=user.view id="">
            </div>
        </div>
    </div>
</div>
