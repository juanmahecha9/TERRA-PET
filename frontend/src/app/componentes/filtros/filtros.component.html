<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/filtro.css">
    <title>Adopci√≥n de Animales</title>
</head>
<body>

    <div class="container">
        <div class="wrap">
            <div class="capa"></div>
            <h1>Elige una mascota para adoptar</h1>
            <hr>
            <div class="store-wrapper">
                <div class="category_list">
                    <a href="#" class="category-item" category="all">Animales</a>
                    <a href="#" class="category-item" category="perros">Perros</a>
                    <a href="#" class="category-item" category="gatos">Gatos</a>
                    <a href="#" class="category-item" category="conejos">Conejos</a>
                    <a href="#" class="category-item" category="especiales">Animales especiales</a>
                </div>
                <section class="animals-list">
                    <div class="animal-item" category="perros">
                        <img src="imagenes/PERROS/images (1).jfif" alt="">
                        <a href="#">Perro</a>
                    </div>
                    <div class="animal-item" category="perros">
                        <img src="imagenes/PERROS/awwww.jpg" alt="">
                        <a href="#">Perro</a>
                    </div>
                    <div class="animal-item" category="gatos">
                        <img src="imagenes/GATOS/images (1).jfif" alt="">
                        <a href="#">Gato</a>
                    </div>
                    <div class="animal-item" category="gatos">
                        <img src="imagenes/GATOS/images (4).jfif" alt="">
                        <a href="#">Gato</a>
                    </div>
                    <div class="animal-item" category="conejos">
                        <img src="imagenes/CONEJOS/bunny2.jpg" alt="">
                        <a href="#">Conejo</a>
                    </div>
                    <div class="animal-item" category="conejos">
                        <img src="imagenes/CONEJOS/cony.jpg" alt="">
                        <a href="#">Conejo</a>
                    </div>
                    <div class="animal-item" category="especiales">
                        <img src="imagenes/ANIMALES ESPECIALES/bethany.jpeg" alt="">
                        <a href="#">Animal especial</a>
                    </div>
                    <div class="animal-item" category="especiales">
                        <img src="imagenes/ANIMALES ESPECIALES/images (3).jfif" alt="">
                        <a href="#">Animal especial</a>
                    </div>
                </section>
            </div>
        </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<script>
    
    $(document).ready(function(){
    $('.category_list .category-item[category="all"]').addClass('ct_item-active');

    $('.category-item').click(function(){

        var catAnimal = $(this).attr('category');

//Activar enlace seleccionado

        $('.category-item').removeClass('ct_item-active');
        $(this).addClass('ct_item-active');

//Ocultando animales
         
        $('.animal-item').hide();

//Mostrando animales

        $('.animal-item[category="'+catAnimal+'"]').show();

    });

        $('.category-item[category="all"]').click(function(){
           $('.animal-item').show();
    });
});
    </script>
</body>
</html>
