    <label for="">Nombre:</label>
    <input type="text" name="nombre" id="nombre" placeholder="nombre" required #nombre [(ngModel)]="Carrito.name">
    <br>

    <label for="">Descripci√≥n:</label>
    <input type="text" name="descripcion" id="descripcion" placeholder="descripcion" required #nombre [(ngModel)]="Carrito.description">
    <br>

    <label for="">Region:</label>
    <input type="text" name="region" id="region" placeholder="region" required #nombre [(ngModel)]="Carrito.region">
    <br>

    <button>Guardar</button>
</form>
