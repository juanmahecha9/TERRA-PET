<!--PAGINA LOGIN-->
<div class="contenedor-form">
    <div class="toggle">
        <span><a style="text-decoration: none; color: white;" routerLink="/regitro">Registrate</a></span>
    </div>

    <div class="formulario">
        <h2>Ingreso</h2>
        <form #DataFormulario="ngForm" (ngSubmit)="formularioUp()">
            <input type="email" placeholder="Correo Electronico" name="email" #nombre="ngModel"
                [(ngModel)]="Producto.email" required>
            <input type="password" placeholder="Constraseña" name="password" #nombre="ngModel"
                [(ngModel)]="Producto.password" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>


</div>
