<h1>Lista de cargados al sistema</h1>
<p>Edita y modifica la informaci√≥n relevante del peludito</p>
<br />
<div class="container">
  <div class="card-group">
    <div *ngFor="let producto of productosEncontrados">
      <div class="pd-5 container">
        <div class="card m-3">
          <form #actualizarProductos="ngForm">
            <img
              class="imagendb"
              style="width: 100%;"
              [src]="producto.url"
              alt="producto.title"
            />
            <div class="card-body">
              <h4 style="text-align: center; color: green;" class="card-title">
                Peludito:
              </h4>
              <br />
              <label for="nombre">Nombre: </label> <br />
              <input
                type="text"
                id="nombre"
                class="form-control"
                required
                #nombre="ngModel"
                name="title"
                [(ngModel)]="producto.title"
              />
              <br />
              <label for="marca">Descripcion: </label> <br />
              <textarea
                class="form-control"
                name="description"
                cols="30"
                rows="5"
                #marca="ngModel"
                name="description"
                [(ngModel)]="producto.description"
              ></textarea>
              <br />
              <div class="container-fluid">
                <div class="col1">
                  <button class="btn btn-success" (click)="editar(producto)">
                    EDITAR
                  </button>
                </div>
              </div>
              <div class="container-fluid">
                <div class="col2">
                  <button
                    class="btn btn-danger"
                    (click)="eliminarProductos(producto._id)"
                  >
                    Eliminar
                  </button>
                </div>
              </div>
              <br />
            </div>

            <div class="card-footer">
              <span>
                Posteado el dia:
                <small class="text-muted">{{ producto.createdAt }}</small>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
